<svg width="360" height="175" xmlns="http://www.w3.org/2000/svg">

    <defs>
        <!-- Gradientes para os botões -->
        <linearGradient id="githubGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#24292f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#181717;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="linkedinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0077B5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00669C;stop-opacity:1" />
        </linearGradient>

        <!-- Sombras do Card (efeito de altura) -->
        <filter id="cardShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
            <feOffset dx="0" dy="3" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.35"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="cardShadowHover">
            <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
            <feOffset dx="0" dy="6" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.45"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Sombras dos Botões -->
        <filter id="buttonShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.25"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Glow GitHub (cinza escuro) -->
        <filter id="githubGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="0" result="offsetblur"/>
            <feFlood flood-color="#30363d" flood-opacity="0.8"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Glow LinkedIn (azul) -->
        <filter id="linkedinGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="0" result="offsetblur"/>
            <feFlood flood-color="#0077B5" flood-opacity="0.7"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- CARD PRINCIPAL -->
    <g id="cardGroup">
        <!-- Card Background -->
        <rect id="cardBg"
              x="10" y="10"
              width="340" height="155"
              rx="14" ry="14"
              fill="#0d1117"
              stroke="#32363c"
              stroke-width="1.2"
              filter="url(#cardShadow)">

            <!-- Animação Hover do Background -->
            <set attributeName="filter"
                 to="url(#cardShadowHover)"
                 begin="cardGroup.mouseover"
                 end="cardGroup.mouseout"/>
        </rect>

        <!-- CONTEÚDO DO CARD (ESTÁTICO) -->
        <g transform="translate(180, 45)">

            <!-- TÍTULO (ESTÁTICO) -->
            <text text-anchor="middle"
                  font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif"
                  font-size="22"
                  font-weight="700"
                  fill="#e6edf3"
                  letter-spacing="-0.5">
                André Luis Becker
            </text>

            <!-- SUBTÍTULO (ESTÁTICO) -->
            <text y="30"
                  text-anchor="middle"
                  font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif"
                  font-size="14"
                  font-weight="400"
                  fill="#8b949e"
                  letter-spacing="0.3">
                Software Engineer
            </text>

            <!-- BOTÕES CENTRALIZADOS (margem reduzida) -->
            <g transform="translate(0, 56)">

                <!-- BOTÃO GITHUB -->
                <a href="https://github.com/andrebecker84" id="githubLink">
                    <g id="githubBtn" pointer-events="bounding-box">

                        <!-- Animação Hover do Botão GitHub -->
                        <animateTransform
                            attributeName="transform"
                            type="translate"
                            from="0 0"
                            to="0 -3"
                            dur="0.18s"
                            begin="githubRect.mouseover"
                            fill="freeze"/>
                        <animateTransform
                            attributeName="transform"
                            type="translate"
                            from="0 -3"
                            to="0 0"
                            dur="0.18s"
                            begin="githubRect.mouseout"
                            fill="freeze"/>

                        <rect id="githubRect"
                              x="-141" y="0"
                              width="153" height="38"
                              rx="8"
                              fill="url(#githubGradient)"
                              stroke="#30363d"
                              stroke-width="1"
                              filter="url(#buttonShadow)"
                              pointer-events="all">

                            <!-- Glow colorido no hover -->
                            <set attributeName="filter"
                                 to="url(#githubGlow)"
                                 begin="githubRect.mouseover"
                                 end="githubRect.mouseout"/>
                        </rect>

                        <!-- Ícone GitHub (BRANCO) -->
                        <svg x="-131" y="9" width="20" height="20" viewBox="0 0 24 24" pointer-events="none">
                            <path fill="#ffffff" d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
                        </svg>

                        <!-- Texto GitHub -->
                        <text x="-103" y="24"
                              text-anchor="start"
                              font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif"
                              font-size="14"
                              font-weight="400"
                              fill="#e6edf3"
                              letter-spacing="0.2"
                              pointer-events="none">
                            @andrebecker84
                        </text>
                    </g>
                </a>

                <!-- BOTÃO LINKEDIN -->
                <a href="https://linkedin.com/in/becker84" id="linkedinLink">
                    <g id="linkedinBtn" pointer-events="bounding-box">

                        <!-- Animação Hover do Botão LinkedIn -->
                        <animateTransform
                            attributeName="transform"
                            type="translate"
                            from="0 0"
                            to="0 -3"
                            dur="0.18s"
                            begin="linkedinRect.mouseover"
                            fill="freeze"/>
                        <animateTransform
                            attributeName="transform"
                            type="translate"
                            from="0 -3"
                            to="0 0"
                            dur="0.18s"
                            begin="linkedinRect.mouseout"
                            fill="freeze"/>

                        <rect id="linkedinRect"
                              x="18" y="0"
                              width="118" height="38"
                              rx="8"
                              fill="url(#linkedinGradient)"
                              stroke="#005582"
                              stroke-width="1"
                              filter="url(#buttonShadow)"
                              pointer-events="all">

                            <!-- Glow colorido no hover -->
                            <set attributeName="filter"
                                 to="url(#linkedinGlow)"
                                 begin="linkedinRect.mouseover"
                                 end="linkedinRect.mouseout"/>
                        </rect>

                        <!-- Ícone LinkedIn (BRANCO) -->
                        <svg x="28" y="9" width="20" height="20" viewBox="0 0 24 24" pointer-events="none">
                            <path fill="#ffffff" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>

                        <!-- Texto LinkedIn -->
                        <text x="56" y="24"
                              text-anchor="start"
                              font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif"
                              font-size="14"
                              font-weight="400"
                              fill="#e6edf3"
                              letter-spacing="0.2"
                              pointer-events="none">
                            @becker84
                        </text>
                    </g>
                </a>

            </g>

        </g>

    </g>

</svg>
